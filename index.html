<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noctua Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <canvas id="starCanvas"></canvas>

    <main class="dashboard-grid">
        <!-- Header / Greeting -->
        <header class="glass-panel header-panel">
            <h1 id="greeting">Welcome back, Alana</h1>
            <div id="clock" class="clock-display">00:00</div>
            <div id="date" class="date-display">Monday, November 24</div>
        </header>

        <!-- Quick Links -->
        <section class="glass-panel links-panel">
            <h2>Quick Access</h2>
            <div class="links-grid">
                <a href="https://github.com" target="_blank" class="link-card">
                    <span class="icon">üêô</span>
                    <span>GitHub</span>
                </a>
                <a href="http://localhost:3000" target="_blank" class="link-card">
                    <span class="icon">üè†</span>
                    <span>Localhost</span>
                </a>
                <a href="https://youtube.com" target="_blank" class="link-card">
                    <span class="icon">üì∫</span>
                    <span>YouTube</span>
                </a>
                <a href="https://chatgpt.com" target="_blank" class="link-card">
                    <span class="icon">ü§ñ</span>
                    <span>AI Chat</span>
                </a>
            </div>
        </section>

        <!-- Pomodoro Timer -->
        <section class="glass-panel pomodoro-panel">
            <h2>Deep Focus</h2>
            <div class="timer-display" id="pomodoroTimer">25:00</div>
            <div class="timer-controls">
                <button id="startTimer" class="btn-primary">Start</button>
                <button id="resetTimer" class="btn-secondary">Reset</button>
            </div>
            <div class="timer-status" id="timerStatus">Ready to focus?</div>
        </section>

        <!-- Mini Terminal -->
        <section class="glass-panel terminal-panel">
            <div class="terminal-header">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
                <span class="title">term@noctua:~</span>
            </div>
            <div class="terminal-body" id="terminalOutput">
                <div class="line">System initialized...</div>
                <div class="line">Noctua OS v1.0 loaded.</div>
                <div class="line">Type 'help' for commands.</div>
            </div>
            <div class="terminal-input-line">
                <span class="prompt">‚ûú</span>
                <input type="text" id="terminalInput" autocomplete="off" spellcheck="false">
            </div>
        </section>

        <!-- Snake Game Widget -->
        <section class="glass-panel snake-panel">
            <h2>Retro Corner</h2>
            <div class="snake-preview">
                <button id="openSnakeBtn" class="btn-glow">Play Snake</button>
            </div>
        </section>
    </main>

    <!-- Snake Modal Overlay -->
    <div id="snakeModal" class="modal hidden">
        <div class="modal-content glass-panel">
            <span class="close-modal">&times;</span>
            <iframe id="snakeFrame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>

</html>
